    <body>
        
        
<div class="login-root bodyfade">
    <div class="container">
        <div id="reset-container" class="row bodyfade">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-etnx">
                    <div class="panel-heading" style="text-align: center">
                       
                            <img height="40px" width="40px" src="../img/etnx.png" />
                        
                            <img height="40px" width="40px" src="../img/etnxp.png" />
                        
                            <img height="40px" width="40px" src="../img/ltnx.png" />
                        
                            <img height="40px" width="40px" src="../img/gldx.png" />
                        
                            <img height="40px" width="40px" src="../img/crfi.png" />
                        
                    </div>
                    <div class="panel-body">
                        <div class="alert alert-danger" style="display: none">
                            Reset fail, please confirm email matches your account, or try another email address.
                        </div>
                        
                        <div class="alert alert-success" style="display: none">
                           Email sent! To reset your Electronero Passport Protocol account credentials, please check your email for the link.
                        </div>
                        
                        
                        <div role="form">
                        <div class="row" style="position: relative; top:0;margin-bottom:3%;padding-bottom:2%;"> 
                        <ul style="list-style-type: none;margin: 0;padding: 0;">
                          <li style="display: inline; text-align:left;padding-left:2%;"><button class="btn-login" onclick="window.location.href='https://webnero.electronero.org/login.html'">Connect</button></li>
                          <li style="display: inline; padding-right:20%;"></li>
                          <li style="display: inline; text-align:right; position: absolute; right: 0;padding-right:2%;"><button class="btn-login" onclick="window.location.href='https://webnero.electronero.org/register.html'">Register</button></li>
                        </ul>
                        </div>
                            <fieldset>
                                <div class="form-group">
                                    <input id="email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input id="confirm-email" class="form-control" placeholder="Confirm E-mail" name="confirm-email" type="email" value="">
                                </div>
                                <button id="reset" class="btn btn-lg btn-login btn-block btn-primary">Reset Password</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="pin-code-container" class="row" style="display: none">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-etnx">
            <div class="panel-heading" style="text-align: center">
                
                    <img height="40px" width="40px" src="../img/etnx.png" />
                
                    <img height="40px" width="40px" src="../img/etnxp.png" />
                
                    <img height="40px" width="40px" src="../img/ltnx.png" />
                
                    <img height="40px" width="40px" src="../img/gldx.png" />
                
                    <img height="40px" width="40px" src="../img/crfi.png" />
                
            </div>
            <div class="panel-body">
                <div class="alert alert-danger" style="display: none">
                </div>
                <div role="form">
                    <fieldset>
                        <div class="row" style="position: relative; top:0;margin-bottom:3%;padding-bottom:2%;"> 
                        <ul style="list-style-type: none;margin: 0;padding: 0;">
                          <li style="display: inline; text-align:left;padding-left:2%;"><button class="btn-login" onclick="window.location.href='https://webnero.electronero.org/login.html'">return</button></li>
                          <li style="display: inline; padding-right:20%;"></li>
                          <li style="display: inline; text-align:right; position: absolute; right: 0;padding-right:2%;"><button class="btn-login" onclick="window.location.href='https://t.me/etnxsupport'">help</button></li>
                        </ul>
                        </div>
                        <div id="pin-form" class="form-group" style="text-align: center">
                            <input id="digit-1" class="form-control inputDigit" type="password" style="width: 34px; display: inline-block" disabled>
                            <input id="digit-2" class="form-control inputDigit" type="password" style="width: 34px; display: inline-block" disabled>
                            <input id="digit-3" class="form-control inputDigit" type="password" style="width: 34px; display: inline-block" disabled>
                            <input id="digit-4" class="form-control inputDigit" type="password" style="width: 34px; display: inline-block" disabled>
                            <input id="digit-5" class="form-control inputDigit" type="password" style="width: 34px; display: inline-block" disabled>
                        </div>
                        <div class="form-group" style="text-align: center">
                            <button id="1" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">1</button>
                            <button id="2" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">2</button>
                            <button id="3" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">3</button>
                        </div>
                        <div class="form-group" style="text-align: center">
                            <button id="4" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">4</button>
                            <button id="5" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">5</button>
                            <button id="6" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">6</button>
                        </div>
                        <div class="form-group" style="text-align: center">
                            <button id="7" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">7</button>
                            <button id="8" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">8</button>
                            <button id="9" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">9</button>
                        </div>
                        <div class="form-group" style="text-align: center">
                            <button id="off" type="button" class="btn btn-lg btn-login btn-primary btn-circle" disabled></button>
                            <button id="0" type="button" class="digit btn btn-lg btn-login btn-primary btn-circle">0</button>
                            <button id="del" type="button" class="btn btn-lg btn-login btn-primary btn-circle " style="font-size: 0.875em;left:-2%;">del</button>
                        </div>
                        <button id="pin-code" type="button" class="btn btn-lg btn-login btn-block btn-primary">Submit</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>

    </div>
    <div class="modal fade" id="spinner-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="panel panel-etnx" style="margin-bottom: 0;">
                <div class="panel-body" style="height: 300px">
                    <div class="row" style="text-align: center; margin-top: 65px;">
                        
                            <img height="80px" width="80px" src="../img/etnx.png" />
                        
                            <img height="80px" width="80px" src="../img/etnxp.png" />
                        
                            <img height="80px" width="80px" src="../img/ltnx.png" />
                        
                            <img height="80px" width="80px" src="../img/gldx.png" />
                        
                            <img height="80px" width="80px" src="../img/crfi.png" />
                        
                    </div>
                    <div class="row">
                        <div class="cssload-loader">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
